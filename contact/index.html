<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles.css">
    <script type="module" src="../global.js"></script>
</head>
<body>
    <h1>Contact</h1>
    <form action="mailto:bryanzhang938@gmail.com" method="GET">
        <label>
          Subject:
          <input name="subject" required>
        </label>
        <label>
          Message:
          <textarea name="body" rows="5" cols="30" required></textarea>
        </label>
        <button>Submit</button>
    </form>

    <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        form?.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the default form submission

            const data = new FormData(form);
            let url = form.action + '?';

            for (let [name, value] of data) {
                url += `${encodeURIComponent(name)}=${encodeURIComponent(value)}&`;
            }

            url = url.slice(0, -1); // Remove the trailing '&'
            location.href = url; // Open the email client with the prefilled fields
        });
    });
    </script>
</body>
</html>
